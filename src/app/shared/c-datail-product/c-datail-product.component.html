<div [ngClass]="{'modal-body':!is_landing}">
  <div [ngClass]="{'single-product-thumb':!is_landing}">
    <div class="row">
      <div class="col-lg-7 mb--40">
        <div class="row">
          <div class="col-lg-10 order-lg-2">
            <div class="single-product-thumbnail product-large-thumbnail axil-product thumbnail-badge zoom-gallery">


              <ng-container *ngFor="let item of product_selected.images  ">
                <div class="thumbnail" style="    width: 491px;
                height: 300px;">
                  <img [src]="item.imagen" alt="Product Images" style="    height: 300px;
                  width: 450px;
                  object-fit: contain;">
                  <div class="label-block label-right">
                    <div class="product-badget">20% OFF</div>
                  </div>
                  <div class="product-quick-view position-view">
                    <a [href]="item.imagen" class="popup-zoom">
                      <i class="far fa-search-plus"></i>
                    </a>
                  </div>
                </div>
              </ng-container>
            </div>
          </div>
          <div class="col-lg-2 order-lg-1">
            <div class="product-small-thumb small-thumb-wrapper">
              <ng-container *ngFor="let item of product_selected.images">
                <div class="small-thumb-img">
                  <img [src]="item.imagen" alt="thumb image">
                </div>
              </ng-container>


            </div>
          </div>
        </div>
      </div>
      <div class="col-lg-5 mb--40">
        <div class="single-product-content">
          <div class="inner">
            <div class="product-rating">
              <div class="star-rating">
                <img src="assets/images/icons/rate.png" alt="Rate Images">
              </div>
              <div class="review-link">
                <a href="#">(<span>1</span> customer reviews)</a>
              </div>
            </div>
            <h3 class="product-title">{{product_selected.title}}</h3>
            <span class="price-amount"> {{product_selected.price_soles}} PEN - {{product_selected.price_usd}}
              USD
              USD</span>
            <ul class="product-meta">
              <li><i class="fal fa-check"></i>In stock</li>
              <li><i class="fal fa-check"></i>Free delivery available</li>
              <li><i class="fal fa-check"></i>Sales 30% Off Use Code: MOTIVE30</li>
            </ul>
            <p class="description">{{product_selected.resumen}}</p>

            <div class="product-variations-wrapper">

              <!-- Start Product Variation  -->
              <!--  <div class="product-variation">
                <h6 class="title">Colors:</h6>
                <div class="color-variant-wrapper">
                  <ul class="color-variant mt--0">
                    <li class="color-extra-01 active"><span><span class="color"></span></span>
                    </li>
                    <li class="color-extra-02"><span><span class="color"></span></span>
                    </li>
                    <li class="color-extra-03"><span><span class="color"></span></span>
                    </li>
                  </ul>
                </div>
              </div> -->
              <!-- End Product Variation  -->

              <!-- Start Product Variation  -->
              <!--  <div class="product-variation">
                <h6 class="title">Size:</h6>
                <ul class="range-variant">
                  <li>xs</li>
                  <li>s</li>
                  <li>m</li>
                  <li>l</li>
                  <li>xl</li>
                </ul>
              </div> -->
              <!-- End Product Variation  -->

            </div>

            <!-- Start Product Action Wrapper  -->
            <div class="product-action-wrapper d-flex-center">
              <!-- Start Quentity Action  -->
              <div class="pro-qty"><input type="text" value="1"></div>
              <!-- End Quentity Action  -->

              <!-- Start Product Action  -->
              <ul class="product-action d-flex-center mb--0">
                <li class="add-to-cart"><a href="cart.html" class="axil-btn btn-bg-primary">Add to Cart</a></li>
                <li class="wishlist"><a href="wishlist.html" class="axil-btn wishlist-btn"><i
                      class="far fa-heart"></i></a></li>
              </ul>
              <!-- End Product Action  -->

            </div>
            <!-- End Product Action Wrapper  -->
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
